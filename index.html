<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Form Homework</title>
</head>
<body>
 <h1>Form</h1>

 <h3>Please complete the following form with your data and click submit when you are ready. Thank you! </h3>

 <form action="#">
  <div>
     <label for="fname">First name:</label><br>
     <span>*</span>
     <input type="text" id="fname" name="fname" size="20" minlength="5" maxlength="20" placeholder="John" required><br>

     <label for="lname">Last name:</label><br>
     <span>*</span>
     <input type="text" id="lname" name="lname" size="20" minlength="5" maxlength="20" placeholder="Lohn" required><br>
     <br>
   </div>
   
   <fieldset>
     <legend>Gender:</legend>
     <input type="radio" id="M" name="gender" value="M">
     <label for="M">Male</label>
     <input type="radio" id="F" name="gender" value="F">
     <label for="F">Female</label>
   </fieldset>

   <p>
     <span>*</span>
     <label for="phone">Phone</label>
     <input type="tel" required id="phone" name="phone" pattern="^07[2-8][0-9]{7}$" placeholder="e.g. 0722345678">
   </p> 

   <p>
     <span>*</span>
     <label for="Town" requiered>Town</label>
     <select required id="twon">
       <option value="Brasov">Select</option>
       <option value="Brasov">Brașov</option>
       <option value="Cluj">Cluj</option>
       <option value="Sibiu">Sibiu</option>
       <option value="Bucuresti">București</option>
     </select>
   </p>

   <div>
     <p><strong>Please enter your address:</strong>
       <fieldset>
         <span>*</span>
         <label for="address">Address:</label>
         <input type="text" id="address" name="address" maxlength="100" placeholder="e.g. Aleea Constructorilor, nr. 2, Brasov" required><br><br>
         <label for="zip">Zip Code:</label>
         <input type="text" id="zip" name="zip" pattern="^[0-9]{6}$" placeholder="e.g. 50xxxx" maxlength="6">
      </fieldset>
     </p>
   </div>
  
   <div>
     <h4>GDPR consent</h4>
     <p>
       <input type="checkbox" id="sms" name="sms" checked>
       <label for="sms">I agree to receive SMS communications</label>
       <br>
       <input type="checkbox" id="emailCheckbox" name="emailCheckbox">
       <label for="emailCheckbox">I agree to receive email communications</label>
       <br>
       <input type="checkbox" id="gdpr" name="gdpr">
       <label for="gdpr">I agree to the terms and conditions and consent to the processing of my data.</label>
     </p>  
   </div>
  
   <p>
     <span>*</span>
     <label for="email">Enter your email:</label>
     <input type="email" id="email" name="email" maxlength="40" required placeholder="something@anything.com">
   </p>
   
   <p>
     <span>*</span>
     <label for="pwd">Password:</label>
     <input type="password" id="pwd" name="pwd" minlength="8" requiered placeholder="Your password"><br><br>
   </p>

   <h4>Credit card details</h4>
   <p>
     <span>*</span>
     <label for="ccn">Credit Card Number:</label>
     <input id="ccn" type="tel" inputype="numeric" pattern="[0-9\s]{13,19}" maxlength="16" 
     placeholder="xxxx xxxx xxxx xxxx" required>
     <span>*</span>
     <label for="date">Enter the expire date:</label>  
     <input type="date" name="date">
   </p>
   
   <p>CVV/CVC <input type="password" name="cvv" placeholder="000" maxlength="4" required>
     <span>*</span>
     <p>3 or 4 digits usually found <br> on the signature strip</p>
   </p>
   <input type="submit" value="Submit">
   <input type="reset" value="Reset">
</form>
</body>
</html>
